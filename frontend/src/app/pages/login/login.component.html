<div class="centered-content">
    <div class="login-container">
        <h1 class="title">LOGIN</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope has-text-success"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock has-text-success"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-pulled-right">
              <button class="button is-success has-text-light" (click)="onLoginButtonClick(emailInput.value, passwordInput.value)">
                Login
              </button>
            </p>
          </div>
          <br>
          <div class="field">
            <p class="has-text-grey">Don't have an account? <a routerLink="/signup">Sign up</a> now!</p>
          </div>
</div>
