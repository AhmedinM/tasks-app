<div class="centered-content">
    <form [formGroup]="registerForm" class="login-container" (ngSubmit)="registerForm.valid && register()">
        <h1 class="title">SIGNUP</h1>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input
              [class.is-invalid]="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
              formControlName="email" 
              class="input" 
              type="email" 
              placeholder="Email....">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope  has-text-success"></i>
            </span>
          </p>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            Please enter email.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Please enter correct email format.
          </div>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input
              [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
              formControlName="password" class="input" type="password" placeholder="Password...">
            <span class="icon is-small is-left">
              <i class="fa fa-lock  has-text-success"></i>
            </span>
          </p>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            Please enter password.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 3 characters.
          </div>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input
              [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
              formControlName="confirmPassword" class="input" type="password" placeholder="Confirm password...">
            <span class="icon is-small is-left">
              <i class="fa fa-lock  has-text-success"></i>
            </span>
          </p>
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
            Please confirm password.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')">
            Passwords are not the same.
          </div>
        </div>
        <div *ngIf="error" style="color: red;">
          {{error.error}}
        </div>
        <div class="field">
          <p class="control is-pulled-right">
            <button [disabled]="!registerForm.valid" class="button is-success has-text-light" type="submit">
              <i class="fa fa-plus"></i>
              &nbsp;
              Signup
            </button>
          </p>
        </div>
        <br>
        <div class="field">
          <p class="has-text-grey">Already have an account? <a routerLink="/login">Log in</a> now!</p>
        </div>
      </form>
</div>
