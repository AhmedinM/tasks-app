<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit task
        </h1>
        <input type="text" class="input has-background-light is-medium" placeholder="Enter new name..." [(ngModel)]="task.text" value="{{task.text}}">
        <br> <br>
        <div class="buttons">
            <button class="button button1" (click)="cancel()">Cancel</button>
            <button class="button button2" (click)="saveTask()">Save</button>
        </div>
    </div>
</div>
