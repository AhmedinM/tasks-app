<div class="centered-content">
    <form [formGroup]="createForm" class="modal-box" (ngSubmit)="createForm.valid && createTask()">
        <h1 class="title">
            Create a new task
        </h1>
        <input
            [class.is-invalid]="createForm.get('text')?.errors && createForm.get('text')?.touched"
            formControlName="text"
            type="text"
            class="input has-background-light is-medium"
            placeholder="Enter task name...">
        <div class="invalid-feedback" *ngIf="createForm.get('text')?.hasError('required') && createForm.get('text')?.touched">
            Please insert text.
        </div>
        <br> <br>
        <div class="buttons">
            <button type="button" class="button button1" (click)="cancel()"><i class="fa fa-ban"></i> &nbsp; Cancel</button>
            <button [disabled]="!createForm.valid" type="submit" class="button button2"><i class="fa fa-save"></i> &nbsp; Create</button>
        </div>
    </form>
</div>
