<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <input #taskTitleInput type="text" class="input has-background-light is-medium" placeholder="Enter task name...">
        <br> <br>
        <div class="buttons">
            <button class="button button1" (click)="cancel()">Cancel</button>
            <button class="button button2" (click)="createTask(taskTitleInput.value)">Create</button>
        </div>
    </div>
</div>
