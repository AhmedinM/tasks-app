<div class="centered-content">
    <form [formGroup]="createForm" class="modal-box" (ngSubmit)="createForm.valid && createList()">
        <h1 class="title">
            Create a new list
        </h1>
        <input
            [class.is-invalid]="createForm.get('title')?.errors && createForm.get('title')?.touched"
            formControlName="title"
            type="text" 
            class="input has-background-light is-medium" 
            placeholder="Enter list name...">
        
        <div class="invalid-feedback" *ngIf="createForm.get('title')?.hasError('required') && createForm.get('title')?.touched">
            Please insert title.
        </div>
        <br> <br>
        <div class="buttons">
            <button type="button" class="button button1" (click)="cancel()"><i class="fa fa-ban"></i> &nbsp; Cancel</button>
            <button [disabled]="!createForm.valid" type="submit" class="button button2"><i class="fa fa-save"></i> &nbsp; Create</button>
        </div>
    </form>>
</div>
