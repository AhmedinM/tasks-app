<div class="centered-content">
    <form [formGroup]="createForm" class="modal-box" (ngSubmit)="createForm.valid && createList()">
        <h1 class="title">
            Create a new list
        </h1>
        <input
            [class.is-invalid]="createForm.get('title')?.errors && createForm.get('title')?.touched"
            formControlName="title"
            type="text" 
            class="input has-background-light is-medium" 
            placeholder="Enter list name...">
        
        <div class="invalid-feedback" *ngIf="createForm.get('title')?.hasError('required') && createForm.get('title')?.touched">
            Please insert title.
        </div>
        <br> <br>
        <!-- <div class="buttons is-right">
            <a class="button is-medium">
                Cancel
            </a>
            <a class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">
                Create
            </a>
        </div> -->
        <div class="buttons">
            <button type="button" class="button button1" (click)="cancel()">Cancel</button>
            <button [disabled]="!createForm.valid" type="submit" class="button button2">Create</button>
        </div>
    </form>>
</div>
