<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit list
        </h1>
        <input #listTitleInput type="text" class="input has-background-light is-medium" placeholder="Enter new name...">
        <br> <br>
        <div class="buttons">
            <button class="button button1" (click)="cancel()">Cancel</button>
            <button class="button button2" (click)="saveList(listTitleInput.value)">Save</button>
        </div>
    </div>
</div>
